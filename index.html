        body {

        }
        .font-display { font-family: 'Teko', sans-serif; }

        .cyber-section-bg {
             background: 
                repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 10px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #f00;
            border-radius: 0px;
            border: 2px solid #1a1a1a;
        }
        .glitch {
            position: relative;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }
        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 #f00;
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 #0ff;
            animation: glitch-anim-2 4s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
          0% { clip-path: inset(50% 0 51% 0); }
          10% { clip-path: inset(20% 0 51% 0); }
          20% { clip-path: inset(90% 0 1% 0); }
          30% { clip-path: inset(30% 0 41% 0); }
          40% { clip-path: inset(70% 0 11% 0); }
          50% { clip-path: inset(40% 0 55% 0); }
          60% { clip-path: inset(10% 0 81% 0); }
          70% { clip-path: inset(80% 0 11% 0); }
          80% { clip-path: inset(60% 0 31% 0); }
          90% { clip-path: inset(25% 0 71% 0); }
          100% { clip-path: inset(5% 0 91% 0); }
        }
        @keyframes glitch-anim-2 {
          0% { clip-path: inset(10% 0 89% 0); }
          10% { clip-path: inset(40% 0 19% 0); }
          20% { clip-path: inset(5% 0 59% 0); }
          30% { clip-path: inset(60% 0 39% 0); }
          40% { clip-path: inset(20% 0 79% 0); }
          50% { clip-path: inset(80% 0 15% 0); }
          60% { clip-path: inset(35% 0 59% 0); }
          70% { clip-path: inset(15% 0 81% 0); }
          80% { clip-path: inset(55% 0 39% 0); }
          90% { clip-path: inset(95% 0 4% 0); }
          100% { clip-path: inset(45% 0 49% 0); }
        }

        /* Dice Roller Animations */
        .dice-roll-animation {
            animation: cyber-roll 0.5s ease-out;
        }
        @keyframes cyber-roll {
            0% { transform: scale(0.7) rotate(0deg); opacity: 0.5; filter: blur(2px); }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.75; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; filter: blur(0); }
        }
        
        .animate-slide-in {
            animation: slide-in-from-bottom 0.3s ease-out forwards;
        }

        @keyframes slide-in-from-bottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        select option {
